<div class="container">
    <mat-card>
        <mat-card-header>
            <h1> SimpleTech Login</h1>
        </mat-card-header>

        <mat-card-content>
            <form>
                <mat-form-field>
                    <mat-label>Username</mat-label>'
                    <input matInput placeholder="Username" name="username" [(ngModel)]="username">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>'
                    <input matInput placeholder="password" name="password" type="password" [(ngModel)]="password">
                </mat-form-field>
                <button id="btn-login" mat-raised-button color="primary" (click)="login()">Login</button>
                <mat-error *ngIf="wrongCredentials">Invalid Credeintials, Please Try Again</mat-error>
            </form>
        </mat-card-content>
    </mat-card>
</div>
