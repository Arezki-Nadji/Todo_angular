<mat-drawer-container>
    <mat-drawer mode="side" opened>
        <div class="list-title">My Lists</div>
        <div id="lists">
            <button mat-button *ngFor="let todoList of todoListsArray"
            [ngClass]="{'selected': todoList.id == selectedTodoList.id}"
            (click)="selectTodoList(todoList)"
            >{{ todoList.name }}</button>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <div class="container">
            <app-todo-list [todoList]="selectedTodoList.todos"></app-todo-list>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
